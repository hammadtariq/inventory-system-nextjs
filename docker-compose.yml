version: "3.9"

services:
  postgres:
    container_name: postgres-container
    image: postgres
    environment:
    - POSTGRES_DB=${POSTGRES_DB}
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
    - 5432:5432
    volumes:
    - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
